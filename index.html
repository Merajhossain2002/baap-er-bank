<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap ER Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-7 text-violet-500">
        welcome to my
        <span class="font-semibold text-violet-700">Baap er Bank !!!</span>
      </h1>
    </header>
    <!-- login form -->
    <section class="w-9/12 bg-blue-200 mx-auto mt-12 p-8 rounded">
      <h3 class="text-3xl font-semibold mb-5">Please login</h3>
      <div>
        <input
          class="p-1 pl-5 block mb-2 w-9/12 rounded-full"
          type="email"
          name=""
          id="userEmail"
          placeholder="your email address"
        />
        <input
          class="p-1 pl-5 block mb-2 w-9/12 rounded-full"
          type="password"
          name=""
          id="userPassword"
          placeholder="your password"
        />
        <button
          id="login-btn"
          class="bg-amber-500 hover:bg-sky-600 text-white font-medium mt-2 px-8 py-1 rounded-lg"
        >
          Submit
        </button>
      </div>
    </section>
    <script src="js/bank.js"></script>
  </body>
</html>
